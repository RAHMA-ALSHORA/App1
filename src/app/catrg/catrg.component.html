<div class="container">
    <div class="row my-5 gy-4">
        <div *ngFor="let catig of catigutem" class="col-md-4">
            <div class="card" style="width:500" >
                <button (click)="getsbcatig(catig._id)" class="btn">
                 <img [src]="catig.image" class="card-img-top w-100" style="height:250px ;" [alt]="catig.name">
                <div class="card-body">
                  <h5 class="card-title text-main fs-3 fw-bold">{{catig.name}}</h5>
                </div>
            </button>
              </div>
        </div>
    </div>


    <div class="row">
        <h2 class="fw-bold d-none head text-main">subcategories</h2>
        <div *ngFor="let itim of subcatig" class="col-md-4">
            <div class="sub bg-light p-3  m-4">
                   <p class="fs-3 fw-bold">{{itim.name}}</p>
            </div>
        </div>
    </div>
</div>
