<div class="container">
    <div class="row  gy-4 my-3">
        <div *ngFor="let brand of allprand" class="col-md-3">
            <div class="card m-2" style="width:500" >
                <button (click)="subprand(brand._id)" class="btn">
                 <img [src]="brand.image" class="card-img-top w-100" style="height:250px ;" [alt]="brand.name">
                <div class="card-body">
                  <h5 class="card-title fs-3 fw-bold">{{brand.name}}</h5>
                </div>
            </button>
              </div>
        </div>
    </div>

    <div class="layer d-none ">
        <div class="box bg-light my-5  m-auto">
            <div class="row">
                <div class="col-md-12">
                <button (click)=" clos()" class=" m-5 fb btn"><i class="fa-solid fs-3 fa-xmark"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                   <h2 class="fw-bold text-main m-5">{{sub.name}}</h2>
                   <p class="text-black m-5">{{sub.slug}}</p>
                </div>
                <div class="col-md-8">
                    <img class="w-100" [src]="sub.image"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                <button (click)=" clos()" class=" m-5 p-3  fb btn">clos</button>
                </div>
            </div>
        </div>
    </div>
</div>
