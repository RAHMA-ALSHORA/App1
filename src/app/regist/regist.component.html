<section>
   <form [formGroup]="registform" (ngSubmit)="regsubmit(registform)">
    <div class="container all">
        <h1 class="fw-bolder m-4">register now</h1>
        <div class="row ">
            <div class="col-md-12 m-auto bg-light shadow"> 
                    <div class="m-3">
                        <label for="user_name">Name:</label>
                        <input formControlName="name" type="text" id="user_name" class="form-control"/>
                        <div *ngIf="registform.get('name')?.errors && registform.get('name')?.touched">
                            <p class="text-danger" *ngIf="registform.get('name')?.getError('required')">this requierd input </p>
                            <p class="text-danger" *ngIf="registform.get('name')?.getError('minLength')">at least 4 leter </p>
                            <p class="text-danger" *ngIf="registform.get('name')?.getError('maxLength')">max 10 leter </p>
                            
                        </div>
                    </div>
                           
                    <div class="m-3">
                        <label for="user_email">Email:</label>
                        <input formControlName="email" type="email" id="user_email" class="form-control"/>
                        <div *ngIf="registform.get('email')?.errors && registform.get('email')?.touched">
                            <p class="text-danger" *ngIf="registform.get('email')?.getError('required')">this requierd input </p>
                            <p class="text-danger" *ngIf="registform.get('email')?.getError('email')">Enter avalid email</p>
                            
                        </div>
                    </div>

                    <div class="m-3">
                        <label for="user_pass">password:</label>
                        <input formControlName="password" type="password" id="user_pass" class="form-control"/>
                        <div *ngIf="registform.get('password')?.errors && registform.get('password')?.touched">
                            <p class="text-danger" *ngIf="registform.get('password')?.getError('required')">this requierd input </p>
                            <p class="text-danger" *ngIf="registform.get('password')?.getError('pattern')">Enter avalid password</p>
                            
                        </div>
                    </div>
                     
                    <div class="m-3">
                        <label for="user_repass">Re-password:</label>
                        <input formControlName="rePassword" type="password" id="user_repass" class="form-control"/>
                        <div *ngIf="registform.get('rePassword')?.errors && registform.get('rePassword')?.touched">
                            <p class="text-danger" *ngIf="registform.get('rePassword')?.getError('required')">This field is required</p>
                            <p class="text-danger" *ngIf="registform.get('rePassword')?.getError('miss')">Confirm password failed</p>
                        </div>
                    </div>
                    
                     
                    <div class="m-3">
                        <label for="user_phone">phone:</label>
                        <input formControlName="phone" type="number" id="user_phone" class="form-control"/>
                        <div *ngIf="registform.get('phone')?.errors && registform.get('phone')?.touched">
                            <p class="text-danger" *ngIf="registform.get('phone')?.getError('required')">this requierd input </p>
                            <p class="text-danger" *ngIf="registform.get('phone')?.getError('pattern')">Enter avalid phone number</p>
                            
                        </div>
                     </div>
                     <p *ngIf="errors" class="text-danger">{{errors}}</p>
                    <div>
                        <button [disabled]="registform.invalid" class="btn bg-main text-light float-end m-3" type="submit">Register
                        <span *ngIf="isloading">
                            <i class="fa-solid fa-spinner fa-spin"></i>
                        </span>
                        </button>
                    </div>
                    <div>
                        <p class="text-muted">I have account <a class="text-main" routerLink="/log in"> log in</a></p>
                    </div>
                </div>
                </div>

            </div>

   </form>
</section>
